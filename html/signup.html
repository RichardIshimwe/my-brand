<body>
  <div class="holder_wave">

  <section id="sighup">

    <div class="login_nav">
      <div class="contact_nav">
        <div class="i">
        <a href="../index.html"><i class="fa-solid fa-circle-left"></i></a>
      </div>
        <div class="blogs_nav">
          <p>Signup <span id="logo">Here</span> </p>
          </div>
    </div>
    </div>
    <div class="login_content">
    <div class="login_form">
      <form class="fromContainer" action="../index.html" onsubmit="return checkSignup()">
        <div class="loginEmail">
          <p id="errorEmail_signup"></p>
          <input type="text" name="" id="emailf_signup" placeholder="Enter your email">
          <i class="fa-sharp fa-solid fa-check-double" id="checkEmail_signup"></i>
        </div>
        <div class="loginEmail">
          <p id="errorUsername_signup"></p>
          <input type="text" name="" id="usernamef_signup" placeholder="Enter the username">
          <i class="fa-sharp fa-solid fa-check-double" id="checkUsername_signup"></i>
        </div>
        <div class="loginEmail">
          <p id="errorPasscode_signup"></p>
          <input type="password" name="" id="passcodef_signup" placeholder="Choose a pasword">
          <i class="fa-sharp fa-solid fa-check-double" id="checkPasscode_signup"></i>
        </div>
        <div class="loginEmail">
          <p id="errorConfirm_login"></p>
          <input type="password" name="" id="confirmf_signup" placeholder="Confirm password">
          <i class="fa-sharp fa-solid fa-check-double" id="checkConfirm_signup"></i>
        </div>
        <div class="btns">
        <input type="submit" value="SIGNUP" id="login_btn">
      </div>
        </form>
    </div>
    
    </div>
    <div class="login_footer">

      </div>
    </div>
    
    </section>

  window.addEventListener('load',function(){
